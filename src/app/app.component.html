<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              type="text"
              formControlName="username"
            />
            <div
              class="help-block"
              *ngIf="
                signUpForm.get('userData.username').touched &&
                signUpForm.get('userData.username').invalid
              "
            >
              Username is required
            </div>
          </div>

          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              type="email"
              formControlName="email"
            />
            <div
              class="help-block"
              *ngIf="
                signUpForm.get('userData.email').touched &&
                signUpForm.get('userData.email').invalid
              "
            >
              Email is required
            </div>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders; let i = index">
          <label [attr.for]="'gender-' + i">
            <input
              type="radio"
              [id]="'gender-' + i"
              name="gender"
              formControlName="gender"
              [value]="gender.value"
            />{{ gender.title }}
          </label>
        </div> <br>
        <div formArrayName='hobbies' *ngFor="let hobbie of hubbies.controls">
          <button class="btn btn-success btn-sm">Add hubby</button> <hr>
          <input type="text" formControlName='i'>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
